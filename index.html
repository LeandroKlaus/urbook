<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosso Livro - Uma História de Amor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="orientation-prompt">
        <img src="images/rotate.gif" alt="Ícone de rotação">
        <p>Por favor, vire seu celular para uma melhor experiência!</p>
    </div>

    <button id="prev-btn">
        <img src="images/arrow-prev.png" alt="Anterior">
    </button>

    <div id="book" class="book">
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="images/capa.jpg" alt="Capa do Livro">
                    <div id="fullscreen-trigger"></div>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="images/pg1.jpg" alt="Página 1">
                </div>
            </div>
        </div>

        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="images/pg2.jpg" alt="Página 2">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="images/pg3.jpg" alt="Página 3">
                </div>
            </div>
        </div>

        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="images/pg4.jpg" alt="Página 4">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="images/pg5.jpg" alt="Página 5">
                </div>
            </div>
        </div>

        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img src="images/pg6.jpg" alt="Página 6">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img src="images/pg7.jpg" alt="Página 7">
                </div>
            </div>
        </div>

        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <img src="images/pg8.jpg" alt="Página 8">
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <img src="images/pg9.jpg" alt="Página 9">
                </div>
            </div>
        </div>

        <div id="p6" class="paper">
            <div class="front">
                <div id="f6" class="front-content">
                    <img src="images/pg10.jpg" alt="Página 10">
                </div>
            </div>
            <div class="back">
                <div id="b6" class="back-content">
                    <img src="images/pg11.jpg" alt="Página 11">
                </div>
            </div>
        </div>

        <div id="p7" class="paper">
            <div class="front">
                <div id="f7" class="front-content">
                    <img src="images/pg12.jpg" alt="Página 12">
                </div>
            </div>
            <div class="back">
                <div id="b7" class="back-content">
                    <img src="images/pg13.jpg" alt="Página 13">
                </div>
            </div>
        </div>

        <div id="p8" class="paper">
            <div class="front">
                <div id="f8" class="front-content">
                    <img src="images/pg14.jpg" alt="Página 14">
                </div>
            </div>
            <div class="back">
                <div id="b8" class="back-content">
                    <img src="images/pg15.jpg" alt="Página 15">
                </div>
            </div>
        </div>

        <div id="p9" class="paper">
            <div class="front">
                <div id="f9" class="front-content">
                    <img src="images/pg16.jpg" alt="Página 16">
                </div>
            </div>
            <div class="back">
                <div id="b10" class="back-content">
                    <img src="images/quartacapa.jpg" alt="Quarta-capa">
                </div>
            </div>
        </div>
    </div>

    <button id="next-btn">
        <img src="images/arrow-next.png" alt="Próximo">
    </button>

    <button id="restart-btn">
        <img src="images/arrow-restart.png" alt="Voltar ao início">
    </button>
    
    <audio id="background-music" loop>
        <source src="musicas/musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
